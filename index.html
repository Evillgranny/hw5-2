<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<h1 class="lastNumber"></h1>
<section class="calculator">
    <div class="userInputBlock">
        <input type="number" id="userNumber" class="userInput" readonly>
    </div>

    <div class="buttons">

        <div class="numbers">
            <button class="calcBtn number" id="seven">7</button>
            <button class="calcBtn number" id="eight">8</button>
            <button class="calcBtn number" id="nine">9</button>

            <button class="calcBtn number" id="four">4</button>
            <button class="calcBtn number" id="five">5</button>
            <button class="calcBtn number" id="six">6</button>

            <button class="calcBtn number" id="one">1</button>
            <button class="calcBtn number" id="two">2</button>
            <button class="calcBtn number" id="three">3</button>

            <button class="calcBtn number" id="zero">0</button>
        </div>

        <div class="navigation">
            <button class="calcBtn" id="plus">+</button>
            <button class="calcBtn" id="minus">-</button>
            <button class="calcBtn " id="divide">/</button>
            <button class="calcBtn" id="multiply">*</button>
            <button class="calcBtn" id="save">Save</button>
             <button class="calcBtn" id="del">C</button>
            <button class="calcBtn" id="equally">=</button>
        </div>
    </div>





</section>
<script src="scripts/script.js"></script>
</body>
</html>
